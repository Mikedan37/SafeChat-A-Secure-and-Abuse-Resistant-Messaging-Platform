<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SafeChat</title>
    <style>
        /* Reuse the styles from index.html for consistency */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; color: #333; }
        header { background-color: #007BFF; color: white; padding: 1rem; text-align: center; }
        main { padding: 2rem; text-align: center; }
        form { max-width: 400px; margin: 0 auto; padding: 2rem; background: #fff; border-radius: 5px; }
        input { width: 100%; padding: 1rem; margin: 1rem 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 1rem; background-color: #007BFF; color: white; font-size: 1rem; border: none; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
